<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/keyboard.css">
    <link rel="stylesheet" href="./style/classicMode.css">
    <link rel="stylesheet" href="./style/nightMode.css">
    <title>Clavier virtuel</title>
</head>
<body>
    <header>
        <h1>Clavier virtuel</h1>
    </header>
    <main>
        <section id="textZone">
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </section>
        <section id="keyboard" class="keyboardStyleLight">
            <div id="firstLine">
                <div class="smallKey smallKeyStyleLight"><p>1</p></div>
                <div class="smallKey smallKeyStyleLight"><p>2</p></div>
                <div class="smallKey smallKeyStyleLight"><p>3</p></div>
                <div class="smallKey smallKeyStyleLight"><p>4</p></div>
                <div class="smallKey smallKeyStyleLight"><p>5</p></div>
                <div class="smallKey smallKeyStyleLight"><p>6</p></div>
                <div class="smallKey smallKeyStyleLight"><p>7</p></div>
                <div class="smallKey smallKeyStyleLight"><p>8</p></div>
                <div class="smallKey smallKeyStyleLight"><p>9</p></div>
                <div class="smallKey smallKeyStyleLight"><p>0</p></div>
                <div id="backspace" class="mediumKey mediumKeyStyleLight"><p>←</p></div>
            </div>
            <div id="secondLine">
                <div class="smallKey smallKeyStyleLight"><p>q</p></div>
                <div class="smallKey smallKeyStyleLight"><p>w</p></div>
                <div class="smallKey smallKeyStyleLight"><P>e</P></div>
                <div class="smallKey smallKeyStyleLight"><P>r</P></div>
                <div class="smallKey smallKeyStyleLight"><P>t</P></div>
                <div class="smallKey smallKeyStyleLight"><P>y</P></div>
                <div class="smallKey smallKeyStyleLight"><P>u</P></div>
                <div class="smallKey smallKeyStyleLight"><P>i</P></div>
                <div class="smallKey smallKeyStyleLight"><P>o</P></div>
                <div class="smallKey smallKeyStyleLight"><P>p</P></div>
            </div>
            <div id="thirdLine">
                <div id="capslock" class="mediumKey mediumKeyStyleLight">
                    <img id="cadenas" src="./images/cadenas.png" alt="cadenas">
                    <p id="capslockIndicator">●</p>
                </div>
                <div class="smallKey smallKeyStyleLight"><P>a</P></div>
                <div class="smallKey smallKeyStyleLight"><P>s</P></div>
                <div class="smallKey smallKeyStyleLight"><P>d</P></div>
                <div class="smallKey smallKeyStyleLight"><P>f</P></div>
                <div class="smallKey smallKeyStyleLight"><P>g</P></div>
                <div class="smallKey smallKeyStyleLight"><P>h</P></div>
                <div class="smallKey smallKeyStyleLight"><P>j</P></div>
                <div class="smallKey smallKeyStyleLight"><P>k</P></div>
                <div class="smallKey smallKeyStyleLight"><P>l</P></div>
                <div id="enter" class="mediumKey mediumKeyStyleLight"><P>↵</P></div>
            </div>
            <div id="fourthLine">
                <div id="maj" class="mediumKey mediumKeyStyleLight"><P>↑</P></div>
                <div class="smallKey smallKeyStyleLight"><P>z</P></div>
                <div class="smallKey smallKeyStyleLight"><P>x</P></div>
                <div class="smallKey smallKeyStyleLight"><P>c</P></div>
                <div class="smallKey smallKeyStyleLight"><P>v</P></div>
                <div class="smallKey smallKeyStyleLight"><P>b</P></div>
                <div class="smallKey smallKeyStyleLight"><P>n</P></div>
                <div class="smallKey smallKeyStyleLight"><P>m</P></div>
                <div class="smallKey smallKeyStyleLight"><P>,</P></div>
                <div class="smallKey smallKeyStyleLight"><P>.</P></div>
                <div class="smallKey smallKeyStyleLight"><P>?</P></div>
            </div>
            <div id="spacebar" class="spacebarStyleLight"></div>
        </section>
        <section id="nightModeActivation">
            <h2 id="switchTitle">Night mode :</h2>
            <label class="switch">
                <input id="switch" type="checkbox">
                <span class="slider round"></span>
              </label>
        </section>
    </main>
    <script src="./js/nightMode.js"></script>
    <script src="./js/keyboard.js"></script>
</body>
</html>
